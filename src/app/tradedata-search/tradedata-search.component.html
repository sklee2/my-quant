<div fxLayout="column" fxLayout.xs="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center center">
  <mat-form-field class="search-form">
    <input matInput [(ngModel)] = "model" placeholder="Search Picture" type="text">
  </mat-form-field>
  <button button="submit" mat-raised-button color="primary" (click)="getTradeData()">Search</button>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="trading_date">
      <th mat-header-cell *matHeaderCellDef> trading_date </th>
      <td mat-cell *matCellDef="let element"> {{element.trading_date}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="close">
      <th mat-header-cell *matHeaderCellDef> close </th>
      <td mat-cell *matCellDef="let element"> {{element.close}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="volume">
      <th mat-header-cell *matHeaderCellDef> volume </th>
      <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
