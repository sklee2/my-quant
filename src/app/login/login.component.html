<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card >
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="memberNo" name="memberNo" placeholder="Portal ID">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="PASSWORD" [(ngModel)]="memberPassword" name="password" placeholder="Password" (keyup.enter)="loginCkeck()">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="loginCkeck2()" >Login</button>
    </mat-card-actions>
    {{ssoInfo.rMessage}}
    </mat-card>
